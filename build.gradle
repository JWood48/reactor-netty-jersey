plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}


ext {
    
	mavenRepoBase = 'http://dkoddc1:8081/nexus/content/repositories'
	mavenRepoRelease = "$mavenRepoBase/releases"
	mavenRepoSnapshot = "$mavenRepoBase/snapshots"
	mavenDeployerName = 'deployment'
	mavenDeployerPassword = 'deployment'
    
}



publishing {
	repositories {
		maven {
			url  version.contains('SNAPSHOT') ? mavenRepoSnapshot: mavenRepoRelease
			allowInsecureProtocol = true
			credentials {
				username "${mavenDeployerName}"
				password "${mavenDeployerPassword}"
			}
		}
	}
}

dependencies {
    implementation 'com.fasterxml.jackson.core:jackson-core:2.8.5'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.8.5'
    implementation 'com.google.guava:guava:23.0'
    implementation 'com.alibaba:fastjson:1.2.19'
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.assertj:assertj-core:3.9.0'
    testImplementation 'org.mockito:mockito-core:2.13.0'
    testImplementation 'org.hamcrest:hamcrest-core:1.3'
    implementation 'org.glassfish.jersey.core:jersey-common:2.30.1'
    implementation 'org.glassfish.jersey.core:jersey-client:2.30.1'
    implementation 'org.glassfish.jersey.core:jersey-server:2.30.1'
    implementation 'org.glassfish.jersey.inject:jersey-hk2:2.30.1'
    implementation 'org.apache.logging.log4j:log4j-api:2.8.1'
    testImplementation 'org.apache.logging.log4j:log4j-core:2.8.1'
    testImplementation 'org.apache.logging.log4j:log4j-jul:2.8.1'
    testImplementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.8.1'
    testImplementation 'org.apache.logging.log4j:log4j-jcl:2.8.1'
    implementation 'org.slf4j:slf4j-api:1.7.25'
    implementation 'io.projectreactor:reactor-core:3.3.10.RELEASE'
    testImplementation 'io.projectreactor:reactor-test:3.3.10.RELEASE'
    implementation 'io.projectreactor.netty:reactor-netty:0.9.12.RELEASE'
}

group = 'com.github.jwood48'
version = '1.0'
description = 'reactor-netty-jersey'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
